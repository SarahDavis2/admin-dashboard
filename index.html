<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo-container">
                <img class="logo-img" src="" alt="Admin dashboard logo" width="300" height="200">
                <h1 class="logo-title">Dashboard</h1>
            </div>
            <ul class="navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#communities">Communities</a></li>
            </ul>
            <ul class="navbar-controls">
                <li><a href="#settings">Settings</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#privacy">Privacy</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="header-top-search">
                    <label for="search"></label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="header-top-right">
                    <a href="#notifications"><img src="" alt="Notification bell" width="300" height="200"></a>
                    <img src="" alt="Profile picture" class="header-top-pfp">
                    <p class="header-top-profile-name">Morgan Oakley</p>
                </div>
            </div>
            <div class="header-btm">
                <div class="header-btm-profile-container">
                    <img src="" alt="Profile picture" class="header-btm-pfp">
                    <div class="header-btm-greeting">Hi there,</div>
                    <h1 class="header-btm-profile-name">Morgan Oakley (@morgan)</h1>
                </div>
                <ul class="header-btm-actions">
                    <li><button type="button">New</button></li>
                    <li><button type="button">Upload</button></li>
                    <li><button type="button">Share</button></li>
                </ul>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
